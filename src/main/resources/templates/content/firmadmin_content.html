<th:block th:fragment="fermlist_content">
    <table class="table">
        <thead>
            <tr>
                <th width="70%">Информация</th>
                <th width="30%">Действия</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="ferm:${ferms}">
                <td th:utext="${ferm.getName()+'<br>Садков: '+ferm.getRealSadok.size()}"></td>

                <td>
                    <div class="action">
                        <div class="action-btn">
                            <a th:href="@{/firmadmin/editferm/{id}(id=${ferm.getId()})}"><i
                                    class="fas fa-edit text-success" title="Редактировать"></i></a>
                        </div>
                        <div class="action-btn">
                            <a th:href="@{/firmadmin/adminslist/{id}(id=${ferm.getId()})}"><i
                                    class="fas fa-universal-access text-primary" title="Админы"></i></a>
                        </div>
                        <div class="action-btn">
                            <a th:href="@{/firmadmin/delferm/{id}(id=${ferm.getId()})}"><i
                                    class="fas fa-times text-danger" title="Удалить"></i></a>
                        </div>
                    </div>
                </td>
            </tr>


        </tbody>
    </table>
</th:block>

<th:block th:fragment="addferm(route)">
    <form method="POST" th:object="${ferm}" th:action="@{/firmadmin/saveferm}">
        <div class="form-header" th:if="${route == 'addferm'}">
            <h3>Добавление фермы</h3>
        </div>
        <div class="form-header" th:if="${route == 'editferm'}">
            <h3>Редактирование фермы</h3>
        </div>
        <input type="hidden" class="form-control" name="id" th:field="*{id}" />
        <input type="hidden" class="form-control" name="firmId" th:field="*{firmId}" />
        <div class="form-row">
            <label for="name" class="form-label">Наименование</label>
            <input type="text" class="form-control" name="name" th:field="*{name}" />
        </div>

        <br>
        <hr>
        <div class="form-row buttons">
            <button type="submit" class="btn btn-primary">OK</button>
        </div>
    </form>
</th:block>

<th:block th:fragment="delferm">
    <form method="POST" th:object="${ferm}" th:action="@{/firmadmin/delferm}">
        <div class="form-header">
            <h3>Удаление фермы</h3>
        </div>
        <input type="hidden" class="form-control" name="id" th:field="*{id}" />
        <input type="hidden" class="form-control" name="firmId" th:field="*{firmId}" />
        <div class="form-row">
            <label for="name" class="form-label">Наименование</label>
            <input type="text" class="form-control" name="name" th:field="*{name}" readonly />
        </div>

        <br>
        <hr>
        <div class="form-row buttons">
            <button type="submit" class="btn btn-primary">Подтвердить</button>
        </div>
    </form>
</th:block>
